name: Build Windows EXE

on:
  workflow_dispatch: {}
  # push:
  #   tags: ['v*']

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show env
        shell: pwsh
        run: |
          python -V
          pip -V
          dir

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install -U pip
          pip install pandas numpy openpyxl XlsxWriter pyinstaller

      - name: Verify files exist
        shell: pwsh
        run: |
          if (!(Test-Path "soe_validator_v22_full_v2_fixed.py")) { throw "Missing soe_validator_v22_full_v2_fixed.py" }
          if (Test-Path "soe_validator_gui_win.py") { Write-Host "GUI script found." }

      # —— 关键：整行命令，避免续行符导致的解析错误 ——
      - name: Build CLI exe
        shell: pwsh
        run: pyinstaller --onefile --clean --name soe_validator --collect-all pandas --collect-all numpy --collect-all openpyxl --collect-all XlsxWriter soe_validator_v22_full_v2_fixed.py

      # 可选：GUI（onedir），并把 CLI exe 复制进去，GUI 通过相对路径调用
      - name: Build GUI exe (optional)
        if: ${{ hashFiles('soe_validator_gui_win.py') != '' }}
        shell: pwsh
        run: |
          pyinstaller --noconsole --onedir --clean --name SOE_GUI soe_validator_gui_win.py
          Copy-Item -Force "dist\soe_validator.exe" "dist\SOE_GUI\"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/soe_validator.exe
            dist/SOE_GUI/**
          if-no-files-found: warn
